<!DOCTYPE html>
<html>
<head>
	<title>SignUp-Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<style type="text/css">
		/*.bg{background: url('images/b.jpg') no-repeat;
			width: 100%;
			height: 100%;
		}*/	
		#log{
			border: 2px solid black;
			padding: 50px 40px;
			margin-top: 20px; 
		}
		img{width: 120px;
			margin: auto;
		}
		h2{
			margin-top: -20px;
		}
		</style>
</head>
<body>
<div class="container-fluid bg">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<form id='log'>
				<h2>Sign Up</h2>
				<img class="img img-responsive" src="images/typ.gif">
				<div class="form-group">
			<div class="row">
				<div class="col-xs-6">
					<label>First Name</label>
					<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col-xs-6">
					<label>Last Name</label>
					<input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
				</div>
				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>

		</div>
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
	</div>
</div>
</body>
</html>
